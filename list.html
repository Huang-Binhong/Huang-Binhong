<script type="text/javascript">
var PAGE_SIZE = 12;
var MAXIMUM_PAGE_SIZE = 10000;
var GLOBE_CATEGORY = "";
var GLOBE_TOTAL_PAGE = null;
var GLOBE_CURRENT_PAGE = null;

function initializeData(pageNo, appendFlag) {
    $(window).off("scroll");
    
    if (!appendFlag) {
        $(".other-dong-container").hide();
        $("#fh5co-board").html("");
        $(".main-dong-container").show();
    }
    
    var ii = null;
    if (!appendFlag)
        ii = layer.load(1, {shade: [0.1,'#fff']});

    // 占位：等待后端/数据补齐。如需演示，可在此构造示例数据。
    $.ajax({
        url: "frontend/pg/huang/huang-collection",
        type: "post",
        data: {
            category: GLOBE_CATEGORY,
            pageNo: pageNo,
            pageSize: PAGE_SIZE,
        },
        dataType: "json",
        error: function() {
            if (ii) layer.close(ii);
            // 未接好接口时静默失败即可；也可提示：
            // alert("服务器通讯失败，请稍后再刷新页面。 ^_^");
        },
        success: function(data) {
            GLOBE_TOTAL_PAGE = data.pageN;
            GLOBE_CURRENT_PAGE = data.pageNo;
            
            if (appendFlag) {
                var grid = $("#fh5co-board")[0];
                var items = [];
                for (var i = 0; i < data.infomationList.length; i++) {
                    var rec = data.infomationList[i];
                    var content = getItemHtmlContent(rec, data);
                    items.push($(content)[0]);
                }
                salvattore.append_elements(grid, items);
            } else {
                var html = ""; 
                for (var i = 0; i < data.infomationList.length; i++) {
                    var rec = data.infomationList[i];
                    html += getItemHtmlContent(rec, data);
                }
                $("#fh5co-board").html(html);
                
                var grid = $("#fh5co-board")[0];
                salvattore.register_grid(grid);
            }
            
            if (ii) layer.close(ii);
            
            $(window).on("scroll", fetchMore);
            $(window).trigger("scroll");
        }
    });
}

function getItemHtmlContent(rec, data) {
    var smallPicSrc = "images/bg1.jpg"; // 占位缩略图
    if (rec && rec.smallPic) {
        smallPicSrc = data.realPath + "/" + rec.smallPic.directoryName + "/" + rec.smallPic.resourceName;
    }
    var content =  "" + 
    "<div class='item'>" + 
        "<div class='fh5co-board-img'>" + 
            "<a href='detail_2.html?id=" + (rec ? rec.id : '') + "' target='_blank' class='image-popup'><img src='" + smallPicSrc + "' style='width: 100%; height: auto;'></a>" + 
        "</div>" + 
        "<div class='fh5co-desc' style='font-size: 14px;'><b>品名：</b>" + (rec ? rec.collectionName : '—') + " <br> <b>作者：</b>" + (rec ? rec.author : '黄宾虹') + " <br> <b>时代：</b>" + (rec ? rec.age : '—') + "</div>" + 
    "</div>";
    return content;
}

function fetchMore() {
    if ($(window).scrollTop() >= $(document).height() - $(window).height()) {
        if (GLOBE_CURRENT_PAGE < GLOBE_TOTAL_PAGE) {
            initializeData(GLOBE_CURRENT_PAGE + 1, true);
        }
    }
}

</script>

<script type="text/javascript">
function loadImpactData() {
    $(window).off("scroll");
    
    $(".main-dong-container").hide();
    $("#dong-list-1").html("");
    $("#dong-list-2").html("");
    $(".other-dong-container").show();
    
    var ii = layer.load(1, {shade: [0.1,'#fff']});
    var count = 0;
    $.ajax({
        url: "frontend/pg/huang/huang-collection",
        type: "post",
        data: {
            category: GLOBE_CATEGORY + "01",
            pageNo: 1,
            pageSize: MAXIMUM_PAGE_SIZE,
        },
        dataType: "json",
        error: function() {
            // alert("服务器通讯失败，请稍后再刷新页面。 ^_^");
        },
        success: function(data) {
            var html = "<div id='fh5co-board-1' class='fh5co-board' data-columns>"; 
            for (var i = 0; i < data.infomationList.length; i++) {
                var rec = data.infomationList[i];
                html += getItemHtmlContent(rec, data);
            }
            html += "</div>";
            $("#dong-list-1").html(html);
            var grid = $("#fh5co-board-1")[0];
            salvattore.register_grid(grid);
        },
        complete: function() {
            count++;
            if (count == 2)
                layer.close(ii);
        }
    });
    
    $.ajax({
        url: "frontend/pg/huang/huang-collection",
        type: "post",
        data: {
            category: GLOBE_CATEGORY + "02",
            pageNo: 1,
            pageSize: MAXIMUM_PAGE_SIZE,
        },
        dataType: "json",
        error: function() {
            // alert("服务器通讯失败，请稍后再刷新页面。 ^_^");
        },
        success: function(data) {
            var html = "<div id='fh5co-board-2' class='fh5co-board' data-columns>"; 
            for (var i = 0; i < data.infomationList.length; i++) {

            html += "</div>";
            $("#dong-list-2").html(html);
            var grid = $("#fh5co-board-2")[0];
            salvattore.register_grid(grid);
        },
        complete: function() {
            count++;
            if (count == 2)
                layer.close(ii);
        }
    });
}
